<template>
    <lightning-card title="Chart" icon-name="custom:custom14">
        <div class="slds-grid">
            <div class="slds-m-around_medium canvas-container">
                <canvas data-id="chartCanvas" width="400" height="400"></canvas>
                <div class="tooltip" data-id="tooltip" style="display: none;"></div>
            </div>
            <div class="legend">
                <template for:each={legendItems} for:item="item">
                    <div key={item.label} class="legend-item" data-index={item.index}>
                        <div class="legend-color" data-index={item.index}></div>
                        <div class="legend-text" data-index={item.index}>{item.label} - Â£{item.value}</div>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
